<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <style>
    * {
         
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Rubik", sans-serif;
    }

    html {

      font-size: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fdf2e9;
      height: 9.6rem;
      padding: 0 4.8rem;
      position: relative;
    }

    .logo {
      height: 2.2rem;
    }

    .main-nav-list {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 3.2rem;
    }

    .main-nav-link:link,
    .main-nav-link:visited {
      display: inline-block;
      color: #333;
      font-weight: 500;
      font-size: 1.8rem;
      transition: all 0.3s;
    }

    .main-nav-link:hover,
    .main-nav-link:active {
      color: #cf711f;
    }

    .main-nav-link.nav-cta:link,
    .main-nav-link.nav-cta:visited {
      padding: 1.2rem 2.4rem;
      border-radius: 9px;
      color: #fff;
      background-color: #e67e22;
    }

    .main-nav-link.nav-cta:hover,
    .main-nav-link.nav-cta:active {
      background-color: #cf711f;
    }

    .btn-mobile-nav {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-mobile-nav {
      width: 3.2rem;
      height: 3.2rem;
      color: #333;
    }

    .icon-mobile-nav[name="close-outline"] {
      display: none;
    }
@media (max-width: 59em) {
  .btn-mobile-nav {
    display: block;
    z-index: 9999;
  }

  .main-nav {
    background-color: rgba(255, 255, 255, 0.97);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100dvh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transform: translateX(100%);
    opacity: 0;
    pointer-events: none;
    visibility: hidden;
    transition: all 0.5s ease-in;
    overflow: hidden;
  }

  .nav-open .main-nav {
    transform: translateX(0);
    opacity: 1;
    pointer-events: auto;
    visibility: visible;
  }

  .main-nav-list {
    flex-direction: column;
    gap: 4.8rem;
  }

  .main-nav-link:link,
  .main-nav-link:visited {
    font-size: 3rem;
  }

  .nav-open .icon-mobile-nav[name="menu-outline"] {
    display: none;
  }

  .nav-open .icon-mobile-nav[name="close-outline"] {
    display: block;
  }
}


    @media (max-width: 34em) {
      .header {
        padding: 0 2.4rem;
      }

      .main-nav-link:link,
      .main-nav-link:visited {
        font-size: 2.4rem;
      }

      .main-nav-list {
        gap: 3.2rem;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="#">
      <img class="logo" alt="Omnifood logo" src="omnifood-logo.png" />
    </a>

    <nav class="main-nav">
      <ul class="main-nav-list">
        <li><a class="main-nav-link" href="#">How it works</a></li>
        <li><a class="main-nav-link" href="#">Meals</a></li>
        <li><a class="main-nav-link" href="#">Testimonials</a></li>
        <li><a class="main-nav-link" href="#">Pricing</a></li>
        <li><a class="main-nav-link nav-cta" href="#">Try for free</a></li>
      </ul>
    </nav>

    <button class="btn-mobile-nav" aria-label="Toggle navigation">
      <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
      <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
    </button>
  </header>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script>
    const btnNav = document.querySelector(".btn-mobile-nav");
    const header = document.querySelector(".header");

    btnNav.addEventListener("click", function () {
      header.classList.toggle("nav-open");
    });
  </script>
</body>

</html>
